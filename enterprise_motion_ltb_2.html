             .attr("fill", "url(#grad_1)")

							.attr("class","base_circle_2")

				if((selected_product == d.product_type) && (selected_cloud == d.cloud) && (selected_revenue == d.revenue)){

				if((selected_product == d.product_type) && (selected_cloud == d.cloud) && (selected_revenue == d.revenue)){

					return projection([d.lon, d.lat])[1];
